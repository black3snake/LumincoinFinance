<section class="income-expenses-edit">
    <div class="container">
        <div class="income-expenses-edit_title">Редактирование дохода/расхода</div>
        <div class="income-expenses-edit_content d-flex flex-column" id="incomeExpensesEdit_content">
            <div class="col-md-4 mb-2">
                <select class="form-control" id="incomeExpensesEdit_typeSelect">
                    <option value="0" disabled selected hidden>Тип..</option>
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select class="form-control" id="incomeExpensesEdit_categorySelect">
                    <option value="0" disabled selected hidden>Категория...</option>
                    <option value="income">Депозиты</option>
                    <option value="expense">Зарплата</option>
                    <option value="expense">Сбережения</option>
                    <option value="expense">Инвестиции</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <input type="number" class="form-control income-expenses-edit_inputAmount" id="incomeExpensesEdit_amount"
                       placeholder="Сумма в $...">
            </div>
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control datepicker income-expenses-edit_inputDate" id="incomeExpensesEdit_date"
                       placeholder="Дата...">
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control income-expenses-edit_inputComment" id="incomeExpensesEdit_comment"
                       placeholder="Комментарий...">
            </div>

            <div class="income-expenses-edit_action d-flex mt-1 gap-2">
                <button type="button" class="btn btn-success me-1" id="incomeExpensesEditSaveBtn">Сохранить</button>
                <a href="/income-expenses" class="btn btn-danger" id="incomeExpensesEditCancelBtn">Отмена</a>
            </div>
        </div>
    </div>
</section>
